<div class="habilidades">
    <h2>Habilidades</h2>
    <hr />
    <div class="output">
        <label>Adicionar Habilidade: <input #newItem></label>
        <button (click)="addNewItem(newItem.value); newItem.value=''">
            +
        </button>
        <ul>
            <li *ngFor="let habilidade of habilidades">{{ habilidade }}</li>
        </ul>
    </div>
</div>
