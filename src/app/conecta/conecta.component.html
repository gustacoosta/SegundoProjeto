<br/><br/>
<p>Você conhece essas pessoas: </p>
<hr/>

<br/>
<button (click)="chamadaBack()">Buscar sugestão: </button>
<br/>
<ul *ngFor="let result of val" >    
    <li><img src="{{result.avatar}}"> {{result.first_name}}  {{result.last_name}} </li>
</ul>
<hr/>

<br/>
<label>Entre com o nome: <input [(ngModel)]="vItemNome" /></label>
<br/><br/>
<label>Entre com o trabalho: <input [(ngModel)]="vItemJob" /></label>
<br/><br/>
<button (click)="chamadaBackPost()">Teste do Back Post</button>

<ul *ngIf="(clientResult)">    
    <li>{{clientResult.id}} - {{clientResult.name}} - {{clientResult.job}} - {{clientResult.createdAt}} </li>
</ul>
